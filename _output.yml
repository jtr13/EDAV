bookdown::gitbook:
  css: style.css
  split_by: chapter
  highlight: pygments
  includes:
    in_header: favicon.html
    before_body: header.html
    after_body: footer.html
    
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="index.html"><b>edav.info/</b></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      facebook: false
      twitter: false
