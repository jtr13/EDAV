<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EDAV7_1_axes</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>

  <h2>Add x-axis</h2>

  <script id="s1">

// Create svg and initial bars

  var w = 500;
  var h = 400;
  var margin = {top: 25, right: 0, bottom: 25,
      left: 25};
  var innerWidth = w - margin.left - margin.right;
  var innerHeight = h - margin.top - margin.bottom;

  var svg = d3.select("body")
    .append("svg")
      .attr("width", w)
      .attr("height", h);

  svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "lightblue");

  var bardata = [300, 100, 150, 220, 70, 270];

  var xScale = d3.scaleBand()
      .domain(d3.range(bardata.length))
      .range([0, innerWidth])
      .paddingInner(.1);

  var yScale = d3.scaleLinear()
      .domain([0, d3.max(bardata)])
      .range([innerHeight, 0])

  var xAxis = d3.axisBottom()                     // NEW
      .scale(xScale);

  var yAxis = d3.axisLeft()
      .scale(yScale);

  var bars = svg.append("g")
      .attr("id", "plot")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
    .selectAll("rect")
      .data(bardata);

  bars.enter().append("rect")
      .attr("x", (d, i) => xScale(i))
      .attr("y", d => yScale(d))
      .attr("width", xScale.bandwidth())
      .attr("height", d => innerHeight - yScale(d))
      .attr("fill", "blue");

  svg.append("g")                                 // NEW
      .attr("class", "xAxis")
      .attr("transform", `translate (${margin.left}, ${h - margin.bottom})`)
      .call(xAxis);

  svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
      .call(yAxis);

// General Update Pattern

  function update(data) {

    xScale.domain(d3.range(data.length));

    yScale.domain([0, d3.max(data)]);
    
    var bars = svg.select("#plot")
        .selectAll("rect")
        .data(data);

    bars.enter().append("rect")
      .merge(bars)
      .attr("x", (d, i) => xScale(i))
      .attr("y", d => yScale(d))
      .attr("width", xScale.bandwidth())
      .attr("height", d => innerHeight - yScale(d))
      .attr("fill", "blue");

    bars.exit().remove();
    
    svg.select(".xAxis")                        // NEW
        .call(xAxis);

    svg.select(".yAxis")
        .call(yAxis);

  }

    </script>

    <p id="add">Add an element</p>

    <p id="remove_left">Remove bar (left)</p>

    <p id="remove_right">Remove bar (right)</p>

    <script>
    d3.selectAll("p")
        .on("click", function () {

      var paraID = d3.select(this).attr("id");

      if (paraID == "add") {
          var newvalue = Math.floor(Math.random()*400);
          bardata.push(newvalue);

      } else if (paraID == "remove_left") {
          bardata.shift();
      } else {
          bardata.pop();
      };

      update(bardata);

    });


    </script>

  </body>

</html>
